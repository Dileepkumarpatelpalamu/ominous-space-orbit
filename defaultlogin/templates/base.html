<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Resume Builder Apps!</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body class="background">
    <div class="container w-75 p-3 bg-dark mt-2">
        <h2 class="text-center text-white">Django Resume Builder Apps!</h2>
        <hr class="line">
        <div class="link">
            {% if request.session.email %}
            <a href="/" class="text-white">{{request.session.name}}</a>
            <a href="{% url 'getprofileupdate' %}" class="text-white btn btn-primary">Profiles</a>
            <a href="{% url 'getsocialupdate' %}" class="text-white btn btn-primary">Social links</a>
            <a href="{% url 'getqulificationupdate' %}" class="text-white btn btn-primary">Academic</a>
            <a href="{% url 'getskillsupdate' %}" class="text-white btn btn-primary">Skills</a>
            <a href="{% url 'getpersonalupdate' %}" class="text-white btn btn-primary">Personal</a>
            <a href="{% url 'userlogout' %}" class="text-white">Logout</i></a>
            {% else %}
            <a href="{% url 'getemail' %}" class="text-white"><i class="fas fa-id-card-alt"></i></a>
            <a href="{% url 'signup' %}" class="text-white"><i class="fas fa-user-plus"></i></a>
            <a href="{% url 'login' %}" class="text-white"><i class="fas fa-sign-in-alt"></i></a>
            {% endif %}
        </div>
    </div>
    {% block content %} {% endblock content %}
    <div class="container bg-dark p-3 w-75 text-center">
        <span class="text-light">&copy;Copy right: <a target="_blank" class="text-white" href="https://github.com/dileepkumarpatelpalamu">Resume Builder Apps</a>-{% now 'Y' %}</span>
    </div>
    <script src="{% static 'js/custom.js' %}"></script>
</body>
</html>
